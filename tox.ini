[tox]
envlist = py27,py35
skipsdist = True

[tox:travis]
2.7 = py27
3.5 = py35

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
deps = .[test]
whitelist_externals = rm
commands =
    pip install git+git://github.com/freeekanayaka/systemfixtures.git
    rm -rf .testrepository
    testr init
    testr run
    coverage report -m --skip-covered --fail-under=100
